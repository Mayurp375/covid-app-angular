<table mat-table [dataSource]="covidData" class="mat-elevation-z8">

    
    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element "> {{element.state}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Conformed">
      <th mat-header-cell *matHeaderCellDef> Conformed </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Deaths">
      <th mat-header-cell *matHeaderCellDef> Deaths </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element"> {{element.lastupdatedtime}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
